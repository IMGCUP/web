<!DOCTYPE html>

    <!-- Preconnect to Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Bitcount+Grid+Single&family=Noto+Sans+TC:wght@300;400;500;700&display=swap" rel="stylesheet">
    
    <!-- Stylesheets -->

    <link rel="stylesheet" href="./assets/css/layout.css">

    <link rel="stylesheet" href="./assets/css/themes.css">

    <script type="module" src="./assets/js/main.js"></script>

        <x-header></x-header>
    </header>

        <!-- Hero Section -->
        <section class="section section--hero hero">
            <div class="hero__bg"></div>
            <div class="hero__grid"></div>
            
            <!-- Canvas for particle and 3D effects -->
            <div class="canvas-container">
                <canvas id="particles-canvas"></canvas>
                <canvas id="three-canvas"></canvas>
            </div>
            
            <div class="container">
                <div class="hero__content">
                    <h1 class="hero__title glitch" data-text="AI康斯特">

                    </h1>
                    <p class="hero__subtitle">
                            AI對於企業窗口之應用與實作
                    </p>
                    
                    <div class="hero__cta">
                        <div class="btn-group">
                            <a href="#" class="btn btn--large btn--filled" data-demo-link>
                                進入系統 Demo
                            </a>
                            <a href="/slides.html" class="btn btn--large">
                                查看簡報
                            </a>
                        </div>
                    </div>
                </div>
            </div>
            
            <div class="scan-line"></div>
        </section>
        
        <!-- Features Section -->
        <section class="section section--alt">
            <!-- 裝飾元素 -->
            <div class="features-decoration">
                <div class="deco-circle deco-circle--1"></div>
                <div class="deco-circle deco-circle--2"></div>
                <div class="deco-circle deco-circle--3"></div>
                <div class="deco-grid"></div>
                <div class="deco-particles">
                    <span class="particle particle--1"></span>
                    <span class="particle particle--2"></span>
                    <span class="particle particle--3"></span>
                    <span class="particle particle--4"></span>
                    <span class="particle particle--5"></span>
                    <span class="particle particle--6"></span>
                </div>
                <div class="meteor-shower">
                    <span class="meteor meteor--1"></span>
                    <span class="meteor meteor--2"></span>
                    <span class="meteor meteor--3"></span>
                    <span class="meteor meteor--4"></span>
                    <span class="meteor meteor--5"></span>
                    <span class="meteor meteor--6"></span>
                    <span class="meteor meteor--7"></span>
                    <span class="meteor meteor--8"></span>
                </div>
            </div>
            
            <div class="container">
                <h2 class="text-center mb-2xl">專題亮點</h2>
                
                <div class="grid grid--4">
                    <div class="card card--glass reveal">
                        <div class="card__header">
                            <h3 class="card__title">智能對話</h3>
                        </div>
                        <div class="card__body">
                            <p>運用自然語言處理技術，理解客戶意圖並提供精準回應。</p>
                        </div>
                    </div>
                    
                    <div class="card card--glass reveal">
                        <div class="card__header">
                            <h3 class="card__title">即時回應</h3>
                        </div>
                        <div class="card__body">
                            <p>24/7 全天候服務，毫秒級回應速度，提升客戶滿意度。</p>
                        </div>
                    </div>
                    
                    <div class="card card--glass reveal">
                        <div class="card__header">
                            <h3 class="card__title">多語言支援</h3>
                        </div>
                        <div class="card__body">
                            <p>支援繁體中文、英文等多種語言，打破語言障礙。</p>
                        </div>
                    </div>
                    
                    <div class="card card--glass reveal">
                        <div class="card__header">
                            <h3 class="card__title">數據分析</h3>
                        </div>
                        <div class="card__body">

                <div class="grid grid--3">
                    <a href="/videos.html" class="card neon-border reveal">
                        <div class="card__header">
                            <h3 class="card__title">展示影片</h3>
                        </div>
                        <div class="card__body">

                        <div class="card__header">

                        </div>
                        <div class="card__body">
                            <p>查看專題成果海報與視覺化資訊圖表。</p>
                        </div>
                        <div class="card__footer">

                        </div>
                    </a>
                    
                    <a href="/intro.html" class="card neon-border reveal">
                        <div class="card__header">

                        </div>
                        <div class="card__body">

                        <div class="card__footer">
                            <span class="badge badge--success">PDF 文件</span>

                    </a>
                </div>
            </div>
