<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>展示影片 - AI 客服專題</title>
    <meta name="description" content="觀看 AI 客服系統的功能展示影片與操作教學。">
    
    <!-- Preconnect to Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;600;700;900&family=Noto+Sans+TC:wght@300;400;500;700&display=swap" rel="stylesheet">
    
    <!-- Stylesheets -->
    <link rel="stylesheet" href="/assets/css/base.css">
    <link rel="stylesheet" href="/assets/css/layout.css">
    <link rel="stylesheet" href="/assets/css/components.css">
    <link rel="stylesheet" href="/assets/css/themes.css">
    
    <!-- Main JavaScript Module -->
    <script type="module" src="/assets/js/main.js"></script>
</head>
<body class="page">
    <!-- Header Component -->
    <header class="page__header">
        <x-header></x-header>
    </header>
    
    <!-- Main Content -->
    <main class="page__main">
        <!-- Canvas for particle and 3D effects -->
        <div class="canvas-container">
            <canvas id="particles-canvas"></canvas>
            <canvas id="three-canvas"></canvas>
        </div>
        
        <section class="section">
            <div class="container">
                <div class="text-center mb-2xl">
                    <h1 class="glitch" data-text="展示影片">展示影片</h1>
                    <p class="text-dim">深入了解 AI 客服系統的運作與功能</p>
                </div>
                
                <!-- Video Grid -->
                <div class="grid grid--3" id="videos-grid">
                    <!-- Videos will be dynamically loaded from site.json -->
                    <!-- Template for video cards: -->
                    <!--
                    <div class="video-card reveal">
                        <div class="video-card__thumbnail">
                            <img src="https://i.ytimg.com/vi/VIDEO_ID/maxresdefault.jpg" alt="Video thumbnail">
                            <div class="video-card__play">
                                <svg width="24" height="24" viewBox="0 0 24 24" fill="none">

                                </svg>
                            </div>
                        </div>
                        <div class="video-card__title">
                            Video Title
                        </div>
                    </div>
                    -->
                </div>
                
                <!-- Video Info -->
                <div class="mt-3xl">
                    <div class="card glass">
                        <div class="card__header text-center">
                            <h2 class="card__title">影片內容說明</h2>
                        </div>
                        <div class="card__body">
                            <div class="grid grid--3">
                                <div class="text-center">
                                    <h3 class="text-primary mb-sm">系統總覽</h3>
                                    <p class="text-dim">完整介紹 AI 客服系統的架構與特色</p>
                                </div>
                                <div class="text-center">
                                    <h3 class="text-primary mb-sm">功能展示</h3>
                                    <p class="text-dim">實際操作展示各項核心功能</p>
                                </div>
                                <div class="text-center">
                                    <h3 class="text-primary mb-sm">案例分析</h3>
                                    <p class="text-dim">真實應用場景與解決方案</p>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
        
        <!-- Video Modal -->
        <div class="modal" id="video-modal">
            <div class="modal__content">
                <button class="modal__close" id="close-modal" aria-label="關閉"></button>
                <div id="video-player">
                    <!-- YouTube iframe will be inserted here -->
                </div>
            </div>
        </div>
    </main>
    
    <!-- Footer Component -->
    <footer class="page__footer">
        <x-footer></x-footer>
    </footer>
</body>
</html>
