<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>專題海報 - AI 客服專題</title>
    <meta name="description" content="查看 AI 客服專題海報，包含系統架構圖與成果展示。">
    
    <!-- Preconnect to Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Bitcount+Grid+Single&family=Noto+Sans+TC:wght@300;400;500;700&display=swap" rel="stylesheet">
    
    <!-- Stylesheets -->
    <link rel="stylesheet" href="/assets/css/base.css">
    <link rel="stylesheet" href="/assets/css/layout.css">
    <link rel="stylesheet" href="/assets/css/components.css">
    <link rel="stylesheet" href="/assets/css/themes.css">
    
    <!-- Main JavaScript Module -->
    <script type="module" src="/assets/js/main.js"></script>
</head>
<body class="page">
    <!-- Header Component -->
    <header class="page__header">
        <x-header></x-header>
    </header>
    
    <!-- Main Content -->
    <main class="page__main">
        <!-- Canvas for particle and 3D effects -->
        <div class="canvas-container">
            <canvas id="particles-canvas"></canvas>
            <canvas id="three-canvas"></canvas>
        </div>
        
        <section class="section">
            <div class="container">
                <div class="content content--wide">
                    <div class="text-center mb-2xl">
                        <h1 class="glitch" data-text="專題海報">專題海報</h1>
                        <p class="text-dim">視覺化呈現專題成果與系統架構</p>
                    </div>
                    
                    <!-- Poster Display Area -->
                    <div class="cyber-frame">
                        <!-- Image Display (Primary) -->
                        <div id="poster-image-container" class="text-center">
                            <img 
                                id="poster-image"
                                src="" 
                                alt="AI 客服專題海報"
                                class="reveal poster-image"
                                loading="lazy">
                        </div>
                        
                        <!-- PDF Display (Alternative) -->
                        <div id="poster-pdf-container" class="pdf-frame hidden">
                            <iframe 
                                id="poster-pdf"
                                src="" 
                                width="100%" 
                                height="100%"
                                frameborder="0"
                                loading="lazy"
                                title="專題海報 PDF">
                            </iframe>
                            
                            <!-- Fallback content -->
                            <div class="pdf-fallback hidden" id="poster-pdf-fallback">
                                <div class="pdf-fallback__icon">🖼️</div>
                                <h3>無法直接顯示海報</h3>
                                <p class="pdf-fallback__message">
                                    請點擊下方按鈕在新視窗查看海報：
                                </p>
                                <div class="btn-group">
                                    <a href="#" class="btn btn--large btn--accent" id="poster-new-window" target="_blank">
                                        新視窗開啟
                                    </a>
                                </div>
                            </div>
                        </div>
                    </div>
                    
                    <!-- Poster Info -->
                    <div class="mt-2xl">
                        <div class="grid grid--2 gap-lg">
                            <div class="card glass reveal">
                                <div class="card__header">
                                    <h3 class="card__title">海報重點</h3>
                                </div>
                                <div class="card__body">
                                    <ul class="list-unstyled">
                                        <li class="mb-sm">✦ 系統架構圖</li>
                                        <li class="mb-sm">✦ 核心技術說明</li>
                                        <li class="mb-sm">✦ 功能特色展示</li>
                                        <li class="mb-sm">✦ 成果數據分析</li>
                                    </ul>
                                </div>
                            </div>
                            
                            <div class="card glass reveal">
                                <div class="card__header">
                                    <h3 class="card__title">設計理念</h3>
                                </div>
                                <div class="card__body">
                                    <p>海報設計融合科技感與未來風格，以視覺化方式清楚呈現 AI 客服系統的創新特點與技術優勢。</p>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </main>
    
    <!-- Footer Component -->
    <footer class="page__footer">
        <x-footer></x-footer>
    </footer>
</body>
</html>
