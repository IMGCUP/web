<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>專題簡報 - AI康斯特</title>
    <meta name="description" content="AI康斯特簡報 - 系統架構、功能展示與成果分析。">
    
    <!-- Preconnect to Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Bitcount+Grid+Single&family=Noto+Sans+TC:wght@300;400;500;700&display=swap" rel="stylesheet">
    
    <!-- Stylesheets -->
    <link rel="stylesheet" href="./assets/css/base.css">
    <link rel="stylesheet" href="./assets/css/layout.css">
    <link rel="stylesheet" href="./assets/css/components.css">
    <link rel="stylesheet" href="./assets/css/themes.css">
    
    <!-- Main JavaScript Module -->
    <script type="module" src="./assets/js/main.js"></script>
</head>
<body class="page">
    <!-- Header Component -->
    <header class="page__header">
        <x-header></x-header>
    </header>
    
    <!-- Main Content -->
    <main class="page__main">
        <!-- Canvas for particle and 3D effects -->
        <div class="canvas-container">
            <canvas id="particles-canvas"></canvas>
            <canvas id="three-canvas"></canvas>
        </div>
        
        <section class="section">
            <div class="container">
                <div class="content content--wide">
                    <div class="text-center mb-2xl">
                        <h1 class="glitch" data-text="專題簡報">專題簡報</h1>
                        <p class="text-dim">AI 客服系統完整簡報與技術說明</p>
                    </div>
                    
                    <!-- PDF Container -->
                    <div class="cyber-frame">
                        <div id="pdf-container" class="pdf-frame">
                            <!-- PDF will be loaded here -->
                            <iframe 
                                id="slides-pdf"
                                src="" 
                                width="100%" 
                                height="100%"
                                frameborder="0"
                                loading="lazy"
                                title="專題簡報 PDF">
                            </iframe>
                            
                            <!-- Fallback content (hidden by default) -->
                            <div class="pdf-fallback hidden" id="pdf-fallback">
                                <div class="pdf-fallback__icon">📄</div>
                                <h3>無法直接顯示 PDF</h3>
                                <p class="pdf-fallback__message">
                                    您的瀏覽器可能不支援內嵌 PDF 檢視。<br>
                                    請點擊下方按鈕在新視窗查看簡報：
                                </p>
                                <div class="btn-group">
                                    <a href="#" class="btn btn--large btn--accent" id="pdf-new-window" target="_blank">
                                        新視窗開啟
                                    </a>
                                </div>
                            </div>
                        </div>
                    </div>
                    
                    <!-- Additional Info -->
                    <div class="mt-2xl text-center">
                        <div class="card glass">
                            <div class="card__body">
                                <h3 class="text-primary mb-md">簡報內容概要</h3>
                                <div class="grid grid--3 mt-lg">
                                    <div>
                                        <h4 class="text-accent">系統架構</h4>
                                        <p class="text-dim">完整技術架構說明</p>
                                    </div>
                                    <div>
                                        <h4 class="text-accent">功能展示</h4>
                                        <p class="text-dim">核心功能實際演示</p>
                                    </div>
                                    <div>
                                        <h4 class="text-accent">成果分析</h4>
                                        <p class="text-dim">效能評估與改善成果</p>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </main>
    
    <!-- Footer Component -->
    <footer class="page__footer">
        <x-footer></x-footer>
    </footer>
</body>
</html>
